<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Aleyna's Secret</title>
  <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Roboto&display=swap" rel="stylesheet" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: #fa69b4;
      font-family: 'Roboto', sans-serif;
    }
    #notification {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #fff0f6;
      color: #a0005b;
      padding: 10px 20px;
      border-radius: 10px;
      display: none;
      font-family: 'Indie Flower';
      font-size: 18px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
      z-index: 1000;
    }
    #loginScreen {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    #loginScreen h1 {
      font-family: 'Indie Flower';
      font-size: 3rem;
      color: white;
      margin-bottom: 30px;
    }
    #loginScreen input, #loginScreen button {
      padding: 12px;
      font-size: 1.2rem;
      border-radius: 10px;
      border: none;
      margin-bottom: 10px;
    }
    #loginScreen input {
      width: 250px;
      text-align: center;
    }
    #loginScreen button {
      background: #a0005b;
      color: white;
      cursor: pointer;
    }
    #loginError {
      color: white;
      font-weight: bold;
      display: none;
    }
    #notebook {
      display: none;
      width: 90%;
      max-width: 1000px;
      height: 90vh;
      margin: 30px auto;
      background: #fff;
      display: flex;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }
    #leftPage, #rightPage {
      width: 50%;
      padding: 20px;
      overflow-y: auto;
    }
    #leftPage {
      background: #fff0f6;
      border-right: 3px dashed #fa69b4;
    }
    #rightPage {
      background: #ffffff;
      position: relative;
    }
    .entryItem {
      margin-bottom: 15px;
      cursor: pointer;
      font-weight: bold;
      color: #d81e6f;
    }
    .entryItem:hover {
      text-decoration: underline;
    }
    textarea, input[type="text"], input[type="password"], input[type="file"], select, input[type="color"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 10px;
      border: 2px solid #fa69b4;
      font-size: 1rem;
    }
    textarea {
      height: 180px;
      resize: vertical;
    }
    button {
      padding: 10px 20px;
      background: #fa69b4;
      border: none;
      border-radius: 10px;
      color: white;
      cursor: pointer;
      font-family: 'Indie Flower';
      margin-top: 10px;
    }
    img.preview {
      max-width: 100%;
      margin-top: 10px;
      border-radius: 10px;
    }

    /* Ayarlar butonu */
    #settingsBtn {
      position: fixed;
      top: 15px;
      right: 15px;
      background: white;
      color: #a0005b;
      font-weight: bold;
      border: 2px solid #fa69b4;
      border-radius: 10px;
      padding: 7px 12px;
      cursor: pointer;
      z-index: 1001;
      display: none;
    }

    /* Ayarlar paneli */
    #settingsPanel {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      border-radius: 15px;
      padding: 25px;
      z-index: 1002;
      box-shadow: 0 0 15px rgba(0,0,0,0.4);
      width: 320px;
    }
    #settingsPanel h3 {
      margin-bottom: 10px;
      font-family: 'Indie Flower';
      color: #a0005b;
    }
    #settingsPanel input[type="password"] {
      margin-bottom: 15px;
    }
    #settingsPanel button.closeBtn {
      background: transparent;
      color: #a0005b;
      border: none;
      margin-top: 10px;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div id="notification"></div>

<div id="loginScreen">
  <h1>Aleyna's Secret</h1>
  <input type="password" id="loginPassword" placeholder="≈ûifreyi gir" autocomplete="off" />
  <button onclick="login()">Giri≈ü Yap</button>
  <div id="loginError">≈ûifre yanlƒ±≈ü!</div>
</div>

<button id="settingsBtn" onclick="openSettings()">‚öôÔ∏è Ayarlar</button>

<div id="notebook">
  <div id="leftPage">
    <h2>üìö Ge√ßmi≈ü Yazƒ±lar</h2>
    <div id="entriesList"></div>
    <button onclick="startNewEntry()">‚úèÔ∏è Yeni Yazƒ±</button>
  </div>
  <div id="rightPage">
    <h2>üìñ Yeni G√ºnl√ºk</h2>
    <input type="text" id="entryTitle" placeholder="Ba≈ülƒ±k" autocomplete="off" />
    <select id="fontSelect">
      <option value="'Indie Flower', cursive">El Yazƒ±sƒ±</option>
      <option value="'Roboto', sans-serif">D√ºz Yazƒ±</option>
    </select>
    <input type="color" id="colorSelect" value="#fa69b4" />
    <textarea id="entryContent" placeholder="Bug√ºn ne hissettin?"></textarea>
    <input type="password" id="filePassword" placeholder="ƒ∞steƒüe baƒülƒ± dosya ≈üifresi" autocomplete="off" />
    <input type="file" id="imageInput" accept="image/*" />
    <img id="imagePreview" class="preview" src="" style="display:none;" />
    <button onclick="saveEntry()">Kaydet</button>
  </div>
</div>

<div id="settingsPanel">
  <h3>üîê ≈ûifreyi Deƒüi≈ütir</h3>
  <input type="password" id="oldPassword" placeholder="Mevcut ≈üifre" autocomplete="off" />
  <input type="password" id="newPassword" placeholder="Yeni ≈üifre" autocomplete="off" />
  <button onclick="changePassword()">≈ûifreyi G√ºncelle</button>
  <button class="closeBtn" onclick="closeSettings()">Kapat</button>
</div>

<script>
const entriesKey = 'diaryEntries';
let entries = JSON.parse(localStorage.getItem(entriesKey) || '[]');
let viewing = null;

// ≈ûifre depolama
let currentPassword = localStorage.getItem('userPassword') || '1234';

function showNotification(msg) {
  const n = document.getElementById("notification");
  n.innerText = msg;
  n.style.display = "block";
  setTimeout(() => { n.style.display = "none"; }, 3000);
}

function login() {
  const pw = document.getElementById("loginPassword").value;
  if (pw === currentPassword) {
    document.getElementById("loginScreen").style.display = "none";
    document.getElementById("notebook").style.display = "flex";
    document.getElementById("settingsBtn").style.display = "block";
    loadEntries();
  } else {
    document.getElementById("loginError").style.display = "block";
  }
}

function loadEntries() {
  const list = document.getElementById("entriesList");
  list.innerHTML = "";
  entries.forEach((e, i) => {
    const div = document.createElement("div");
    div.className = "entryItem";
    div.innerHTML = `${e.date} - ${e.title} <button onclick="deleteEntry(event, ${i})" style="float:right;color:red;">üóëÔ∏è</button>`;
    div.onclick = () => viewEntry(i);
    list.appendChild(div);
  });
}

function viewEntry(i) {
  const e = entries[i];
  if (e.filePassword && prompt("Bu yazƒ± ≈üifreli. ≈ûifre?") !== e.filePassword) {
    showNotification("‚ùå ≈ûifre yanlƒ±≈ü!");
    return;
  }
  viewing = i;
  document.getElementById("entryTitle").value = e.title;
  document.getElementById("entryContent").value = e.content;
  document.getElementById("fontSelect").value = e.font;
  document.getElementById("colorSelect").value = e.color;
  document.getElementById("filePassword").value = e.filePassword || '';
  document.getElementById("entryContent").style.fontFamily = e.font;
  document.getElementById("entryContent").style.color = e.color;
  if (e.image) {
    document.getElementById("imagePreview").src = e.image;
    document.getElementById("imagePreview").style.display = "block";
  } else {
    document.getElementById("imagePreview").style.display = "none";
  }
}

function startNewEntry() {
  viewing = null;
  document.getElementById("entryTitle").value = "";
  document.getElementById("entryContent").value = "";
  document.getElementById("fontSelect").value = "'Indie Flower', cursive";
  document.getElementById("colorSelect").value = "#fa69b4";
  document.getElementById("filePassword").value = "";
  document.getElementById("entryContent").style.fontFamily = "'Indie Flower', cursive";
  document.getElementById("entryContent").style.color = "#fa69b4";
  document.getElementById("imagePreview").style.display = "none";
  document.getElementById("imageInput").value = "";
}

document.getElementById("fontSelect").addEventListener("change", e => {
  document.getElementById("entryContent").style.fontFamily = e.target.value;
});
document.getElementById("colorSelect").addEventListener("input", e => {
  document.getElementById("entryContent").style.color = e.target.value;
});
document.getElementById("imageInput").addEventListener("change", e => {
  const reader = new FileReader();
  reader.onload = function(evt) {
    document.getElementById("imagePreview").src = evt.target.result;
    document.getElementById("imagePreview").style.display = "block";
  };
  reader.readAsDataURL(e.target.files[0]);
});

function saveEntry() {
  const title = document.getElementById("entryTitle").value.trim();
  const content = document.getElementById("entryContent").value.trim();
  const font = document.getElementById("fontSelect").value;
  const color = document.getElementById("colorSelect").value;
  const filePassword = document.getElementById("filePassword").value.trim();
  const img = document.getElementById("imagePreview").src || null;

  if (!title || !content) {
    showNotification("‚ö†Ô∏è Ba≈ülƒ±k ve i√ßerik gerekli.");
    return;
  }

  const entry = {
    title,
    content,
    font,
    color,
    filePassword: filePassword || null,
    date: new Date().toLocaleDateString('tr-TR'),
    image: img.includes("base64") ? img : null
  };

  entries.push(entry);
  localStorage.setItem(entriesKey, JSON.stringify(entries));
  showNotification("‚úÖ Yazƒ± kaydedildi!");
  loadEntries();
  startNewEntry();
}

function deleteEntry(event, i) {
  event.stopPropagation();
  if (confirm("Yazƒ±yƒ± silmek istediƒüine emin misin?")) {
    entries.splice(i, 1);
    localStorage.setItem(entriesKey, JSON.stringify(entries));
    loadEntries();
    showNotification("üóëÔ∏è Yazƒ± silindi!");
    startNewEntry();
  }
}

// Ayarlar paneli

function openSettings() {
  document.getElementById("settingsPanel").style.display = "block";
}

function closeSettings() {
  document.getElementById("settingsPanel").style.display = "none";
}

function changePassword() {
  const oldP = document.getElementById("oldPassword").value;
  const newP = document.getElementById("newPassword").value;
  if (oldP !== currentPassword) {
    showNotification("‚ùå Mevcut ≈üifre yanlƒ±≈ü!");
    return;
  }
  if (newP.length < 3) {
    showNotification("‚ö†Ô∏è Yeni ≈üifre en az 3 karakter olmalƒ±.");
    return;
  }
  localStorage.setItem('userPassword', newP);
  currentPassword = newP;
  document.getElementById("oldPassword").value = '';
  document.getElementById("newPassword").value = '';
  closeSettings();
  showNotification("‚úÖ ≈ûifre deƒüi≈ütirildi!");
}
</script>
</body>
</html>
